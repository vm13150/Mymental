<!-- Login -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <!-- Botões de troca -->
        <div class="navigation">
            <button onclick="showLogin()" class="toggleButton" id="loginButton">Login</button>
            <button onclick="showCadastro()" class="toggleButton" id="cadastroButton">Cadastro</button>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm" action="login.php" method="POST">
            <input type="email" name="email" placeholder="Digite seu e-mail" required>
            <input type="password" name="senha" placeholder="Digite sua senha" required>
            <button type="submit">Entrar</button>
        </form>

        <!-- Formulário de Cadastro -->
        <form id="cadastroForm" action="cadastro.php" method="POST" style="display: none;">
            <input type="text" name="nome" placeholder="Digite seu nome" required>
            <input type="email" name="email" placeholder="Digite seu e-mail" required>
            <input type="password" name="senha" placeholder="Digite sua senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</div>
<script>
    function openModal() {
document.getElementById('loginModal').style.display = 'block';
showLogin(); // Abre o Login por padrão
}

function closeModal() {
document.getElementById('loginModal').style.display = 'none';
}

function showLogin() {
document.getElementById('loginForm').style.display = 'block';
document.getElementById('cadastroForm').style.display = 'none';
document.getElementById('loginButton').classList.add('active');
document.getElementById('cadastroButton').classList.remove('active');
}

function showCadastro() {
document.getElementById('loginForm').style.display = 'none';
document.getElementById('cadastroForm').style.display = 'block';
document.getElementById('loginButton').classList.remove('active');
document.getElementById('cadastroButton').classList.add('active');
}

// Fecha o modal se clicar fora dele
window.onclick = function(event) {
const modal = document.getElementById('loginModal');
if (event.target === modal) {
    closeModal();
}
}
</script>
